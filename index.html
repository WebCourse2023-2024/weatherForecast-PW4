<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OneLoveOneHeart Weather Forecast</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anta&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        <header>
        <h1>Weather Consultation</h1>
        <p>Check the weather of any city around the world.</p>
        </header>
        <form id="weatherForm">
            <input type="text" id="city-input" placeholder="Enter a city name" required>
            <button type="submit" id="button">Search</button>
        </form>
        <div id="weather-info">
            <h1 id="city-name"></h1>
            <img id="icon" alt="weather descriptive icon">
            <p id="temperature"></p>
            <p id="wind-speed"></p>
            <p id="weather-description"></p>
        </div>
    </div>
</body>
</html>
